<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie seu carro aqui</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Anuncie seu veículo e encontre pessoas interessadas!</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <h3>Formulário</h3>
                <h2>Venda seu veículo!</h2>
                <p>Descreva as características e marque os opcionais que ele possui.</p>
            </div>
            <form>
                <div class="input-container">
                    <div class="box-input">
                        <label class="title-input" for="ad-title">Título do anúncio: <span class="riquired-field">*</span></label>
                        <input type="text" name="ad-title" id="ad-title" class="block" placeholder="Um título para aparecer no anúncio do seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="input-container">
                        <label for="car-price">Valor: <span class="riquired-field">*</span></label>
                        <input type="number" name="car-price" id="car-price" class="block" placeholder="Defina um preço" required>
                    </div>
                    <div class="box-input">
                        <label for="car-description">Descrição: <span class="riquired-field">*</span></label>
                        <textarea name="car-description" id="car-description" class="block" placeholder="Aqui você descreve os detalhes do veículo, por exemplo se ele tem algum arranhão" required></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand-car">Marca: <span class="riquired-field">*</span></label>
                        <input type="text" name="brand-car" id="brand-car" class="block" placeholder="Digite a marca do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="car-model">Modelo: <span class="riquired-field">*</span></label>
                        <input type="text" name="car-model" id="car-model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="km">Quilometragem: <span class="riquired-field">*</span></label>
                        <input type="number" name="km" id="hm" class="block" placeholder="Digite a quantidade de Km rodados" required>
                    </div>
                    <div class="box-input">
                    <label for="buy-date">Data da compra: <span class="riquired-field">*</span></label>
                    <input type="date" name="buy-date" id="buy-date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio: <span class="riquired-field">*</span></p>
                        <input type="radio" name="car-gearbox" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="car-gearbox" id="automatico">
                        <label for="automatico">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="ar-condicionado">
                                <label for="ar-condicionado">Ar Condicionado</label>
                            </li>
                            <li>
                            <input type="checkbox" name="optional[]" value="camera-re">
                            <label for="camera-re">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" value="assistente-pista">
                                <label for="assistente-pista">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="partida-keyless">
                                <label for="partida-keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="integracao-celular">
                                <label for="integracao-celular">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="banco-couro">
                                <label for="banco-couro">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input"></div>
                        <label for="image-car">Fotos do carro: <span class="riquired-field">*</span></label>
                        <input type="file" name="image-car" class="block" multiple accept="image/jpg" required>
                    </div>
                        <input type="reset" value="Apagar" class="btn">
                        <input type="submit" value="Enviar" class="btn"/>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
